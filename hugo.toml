baseURL = "https://howtoguidec.com/"
languageCode = "en-us"
title = "HowToGuide - Tech Tutorials & Guides"
theme = "PaperMod"

# SEO & Performance
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
canonifyURLs = true
enableGitInfo = true

# Clean URLs
[permalinks]
  posts = "/:slug/"

# Minify for speed
[minify]
  disableXML = true
  minifyOutput = true

# Sitemap
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
  env = "production"
  title = "HowToGuide"
  description = "Practical tech tutorials, guides, and how-tos. From passive income setups to home servers, Linux tips, and more."
  keywords = ["tech tutorials", "how to guides", "passive income", "home server", "Linux", "self-hosting", "tech blog"]
  author = "HowToGuide"
  images = ["/images/og-default.png"]
  
  # Theme
  defaultTheme = "auto"
  disableThemeToggle = false
  
  # Features
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = true
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Homepage
  [params.homeInfoParams]
    Title = "Tech Guides That Actually Work"
    Content = """
Practical tutorials for real-world tech projects.

Whether you're setting up a home server, automating your life, or looking for ways to earn passive income with your hardware â€” you'll find step-by-step guides here.
"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/feolp-19"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Menu
[menu]
  [[menu.main]]
    identifier = "guides"
    name = "Guides"
    url = "/tags/guide/"
    weight = 10
  [[menu.main]]
    identifier = "tutorials"
    name = "Tutorials"
    url = "/tags/tutorial/"
    weight = 20
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Markup
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    noClasses = false
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
