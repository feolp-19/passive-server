# SEO & Performance
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# Better URLs for SEO
[permalinks]
  posts = "/:slug/"

# Minify output
[minify]
  disableXML = true
  minifyOutput = true

